<!DOCTYPE>
<!-- Tambah struktur dasar HTML-->
<html>
    <!--Tambah konten character encoding, judul dan link ke file CSS-->
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css"/>
    </head>
    <body>
        <!--Tambah tag <div> dengan "class calculator"-->
        <div class="calculator">
            <!--Tambah tag <input> dengan class "calculator screen"-->
            <!--Tambah atribut nilai dan berikan "0"-->
            <!--Tambah "disabled" ke tag input-->
            <input type="text" class="calculator-screen" value="0" disabled>
            <!--Tambah tag <div> dengan class "calculator-keys"-->
            <div class="calculator-keys">
                <!--Tambah tag <div> dengan class "row"-->
                <!--Tambah atribut nilai ke semua tag button yang memiliki class number, operator dan decimal-->
                <div class="row">
                    <!--Tambah 3 tag <button> untuk row pertama dalam class "row"-->
                    <button class="all-clear">AC</button>
                    <button class="percentage">%</button>
                    <button class="operator" value="/">&divide;</button>
                </div>
                <!--Tambah 4 tag <div> dengan class "row"-->
                <!--Tambah nama class "number, "operator", "decimal", "equal-sign", "all-clear, "percentage" dan "zero-btn" ke tag button-->
                    <div class="row">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operator" value="*">&times;</button>
                </div>
                <div class="row">
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operator" value="-">-</button>
                </div>
                <div class="row">
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operator" value="+">+</button>
                </div>
                <div class="row">
                    <button class="number zero-btn" value="0">0</button>
                    <button class="decimal" value=".">.</button>
                    <button class="equal-sign">=</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
